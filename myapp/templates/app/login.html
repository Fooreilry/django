{% extends 'app/layout.html' %}
{% load static %}
{% block content %}
    <div class="d-flex justify-content-center mt-5">
        <div class="border rounded-2 border-3 border-primary bg-light w-50 py-4">
            <h2 class="d-flex justify-content-center text-primary">Вход</h2>
            <div class="d-flex justify-content-center">
                <form method="POST" class="w-75">
                    {% csrf_token %}
                    <div class="d-flex flex-column gap-4 mt-3">
                        <div class="form-group d-flex gap-4">
                        <label class="text-black" for="username">Логин</label>
                        <input id="username" class="form-control" type="text" name="username" required>
{#                        <div>{{ form.username }}</div>#}
                    </div>
                    <div class="form-group d-flex gap-4">
                        <label class="text-black" for="password">Пароль</label>
                        <input id="password" class="form-control" type="text" name="password" required>
                    </div>
                    </div>
                    <div class="d-flex justify-content-between mt-5 mb-3">
                        <button type="submit" class="btn btn-light mx-auto text-white bg-primary border-0 px-5">Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
